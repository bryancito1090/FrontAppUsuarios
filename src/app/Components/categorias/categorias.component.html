<div class="container">
    <div class="categoria-form">
      <h2>{{ editMode ? 'Editar Categoría' : 'Crear Categoría' }}</h2>
      <form (ngSubmit)="editMode ? updateCategoria() : createCategoria()">
        <div>
          <label for="categoriaid">ID:</label>
          <input [(ngModel)]="categoria.categoriaid" name="categoriaid" required>
        </div>
        <div>
          <label for="nombre">Nombre:</label>
          <input [(ngModel)]="categoria.nombre" name="nombre" required>
        </div>
        <button type="submit">{{ editMode ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" (click)="clearForm()">Cancelar</button>
      </form>
    </div>
    
    <div class="categoria-list">
      <h2>Lista de Categorías</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td>{{ categoria.categoriaid }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>
              <button (click)="editCategoria(categoria)">Editar</button>
              <button (click)="deleteCategoria(categoria.categoriaid!)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
